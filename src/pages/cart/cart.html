<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeCart()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
  <ion-content padding="'true'" class="has-header">
      <div>
          <p>Total 
              <strong> &#8377; <!--{{total_amount}}--></strong>
          </p>
      </div>
      <button  class="button button-positive button-block ">Check Out</button>
  
  <div ng-repeat="item in cart"   >
    <div class="list card" >
      <div class="item item-divider"><!-- {{item.cart_item_name}} --> </div>
      <div class="item item-body">
        <img  width="100%" height="auto" style="width: 100%; height: auto;">
        <form class="list"></form>
        <div>
          <p><!-- {{item.cart_item_qty}} x &#8377; {{item.cart_item_price}} --> =
            <strong> &#8377; <!-- {{ item.cart_item_qty *  item.cart_item_price  }} --></strong>
          </p>
        </div>
        <div class="button-bar">
          <button  class="button button-assertive button-block button-small icon ion-android-delete" ></button>
          <button class="button button-stable button-clear button-block button-small icon ion-plus" ></button>
          <button class="button button-stable button-clear button-block button-small"><!-- {{item.cart_item_qty}} --></button>
          <button class="button button-stable button-clear button-block  icon ion-minus" ></button>
        </div>
      </div>
    </div>
  </div>
  

  
  
  
  
  </ion-content>
