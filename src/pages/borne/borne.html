<ion-header>

  <ion-navbar>
    <ion-title>Tickets</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
      <ion-badge item-end [color]="inChart ? 'danger' : 'primary'">{{cart}}</ion-badge>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let article of articles">
      <ion-thumbnail item-start>
        <img [src]='article.logo'>
      </ion-thumbnail>
      <h2>{{article.name}}</h2>
      <p>{{article.price | number:'2.2-5'}} â‚¬</p>
      <button  item-end (click)="add(article)" class="buttonP">
        <ion-icon name="add"></ion-icon>
      </button>
      <button  item-end color="light" class="qty"><h1>{{article?.qty}}</h1></button>
      <button  item-end (click)="remove(article)" color="danger" class="buttonM">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-chip item-end class="customBtnPay">
    <ion-icon name="logo-euro"></ion-icon>
    <ion-label><h1>{{total}}</h1></ion-label>
  </ion-chip>
  <button  item-end clear (click)="checkOut(total)" [disabled]='cart == 0 ? true : false' class="buttonC">
  <h1>PAYER</h1>
  </button>
</ion-content>
