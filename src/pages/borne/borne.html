<ion-header>

  <ion-navbar>
    <ion-title>Tickets</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
      <ion-badge item-end [color]="inChart ? 'danger' : 'primary'">{{cart}}</ion-badge>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let article of articles">
      <ion-thumbnail item-start>
        <img [src]='article.logo'>
      </ion-thumbnail>
      <h2>{{article.name}}</h2>
      <p>{{article.price | number:'2.2-5'}} â‚¬</p>
      <button ion-button item-end (click)="add(article)" class="buttonPM">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button item-end color="light" class="qty">{{article?.qty}}</button>
      <button ion-button item-end (click)="remove(article)" color="danger" class="buttonPM">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-chip item-end class="customBtnPay">
    <ion-icon name="logo-euro"></ion-icon>
    <ion-label>{{total}}</ion-label>
  </ion-chip>
  <button ion-button item-end clear (click)="checkOut(total)" [disabled]='cart == 0 ? true : false' >
  <ion-chip color="secondary" class="customBtnPay">
    <ion-label color="dark">PAYER</ion-label>
  </ion-chip>
  </button>
</ion-content>
