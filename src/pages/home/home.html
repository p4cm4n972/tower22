<ion-header>
  <ion-navbar>
    <ion-title>
      Tower 22 : {{response?.equipmentType}}
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only >
          version: {{response?.version}}
        </button>
        <button ion-button icon-only >
            app: {{response?.application}}
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
    <video poster="../../assets/imgs/bkg.jpg" playsinline autoplay muted loop width="100%" height="900">
      <source src="../../assets/imgs/preview.mp4" type="video/mp4">
    </video>
  <!--<img class="button" src="../../assets/imgs/icone-piscine.png" width="200px" [navPush]="pushPage" [navParams]="params">-->
  <img class="button" src="../../assets/imgs/icone-piscine.png" width="200px" (click)='openApp()'>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-title>{{response?.ProductId}}</ion-title>
    </ion-toolbar>
</ion-footer>
